<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Popsicle Stand</title>
  </head>
  <body>
    <header class="header"><h1>🍦 Ice Cream Stand 🍦</h1></header>
    <div class="message">Message</div>
    <aside class="sidebar">
      <div class="info">
        <div>Day:1</div>
        <div>$12.00</div>
      </div>
      <div class="info2">
        <div class="day-meter meter">
          <span></span>
        </div>
        <div><span class="small-emoji">🍦</span> x 7</div>
      </div>

      <div class="make-wrapper">
        <div>
          <button class="button make">
            Make 10 <span class="small-emoji">🍦</span>
            <div class="text-small">$.50 each</div>
          </button>
        </div>
        <div class="make-meter meter">
          <span></span>
        </div>
      </div>
      <div class="price">
        Price: $1.00
        <input
          type="range"
          min="1"
          max="100"
          value="50"
          class="slider"
          id="myRange"
        />
      </div>
    </aside>
    <main class="main">
      <div class="weather">🌧</div>
      <div class="weather hidden">☀️</div>
      <div class="store-wrapper">
        <div class="sign">🍦 $1.00 🍦</div>
        <div class="store">🚌</div>
      </div>
      <div class="kid hidden">🧍🏼‍♀️</div>
    </main>
    <footer class="footer">Footer</footer>
    <script src="script.js"></script>
  </body>
</html>
